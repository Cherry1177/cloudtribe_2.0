# Logrotate configuration for CloudTribe
# To install: sudo cp logrotate-cloudtribe.conf /etc/logrotate.d/cloudtribe

/home/ubuntu/cloudtribe_2.0/backend/logs/*.log {
    daily
    rotate 7
    compress
    delaycompress
    missingok
    notifempty
    create 0640 ubuntu ubuntu
    sharedscripts
    postrotate
        pm2 reloadLogs > /dev/null 2>&1 || true
    endscript
}

